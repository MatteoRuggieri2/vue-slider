<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-slider</title>

    <!-- Link fontawesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <!-- VueJs -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="root">
        <!-- MAIN -->
    <main>
        <div class="app-container">

            <!-- SLIDER -->
            <div class="slider">

                <!-- Big img container -->
                <div class="big-img-container">

                    <!-- Single image -->
                    <div class="single-big-img">
                        <img :src="slides[currentActiveSlide].image" :alt="slides[currentActiveSlide].title">

                        <div class="text-big-img">
                            <h3>{{ slides[currentActiveSlide].title }}</h3>
                            <p>{{ slides[currentActiveSlide].text }}</p>
                        </div>
                    </div>

                </div>

                <!-- Thumb img container -->
                <div class="thumb-img-container">

                    <!-- Arrows Button -->
                    <!-- Top -->
                    <div @click="previousSlide" class="chevron-button chevron-up-icon">
                        <i class="fas fa-chevron-up"></i>
                    </div>

                    <!-- Bottom -->
                    <div @click="nextSlide" class="chevron-button chevron-down-icon">
                        <i class="fas fa-chevron-down"></i>
                    </div>

                    <!-- Single image -->
                    <div v-for="element, index in slides" class="single-thumb-img" :class="{ 'active': index === currentActiveSlide }">
                        <img :src="element.image" :alt="element.title">
                    </div>
                </div>

            </div>
        </div>
    </main>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
